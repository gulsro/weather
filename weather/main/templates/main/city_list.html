<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's the weather like?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" />
    <style>
        body {
            background-color: #FFE4B2; /* Light orange background */
        }
        input.input {
            background-color: #F0F8FF; /* Light pastel color */
            color: #333;
        }
        .button.is-success {
            background-color: #9370DB; /* Light purple */
            color: #fff; /* White text */
        }
        .footer {
            background-color: #EC7063;
        }
        .box {
            background-color: #D7BDE2;
            color: #17202A;
        }
    </style>
</head>
<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What's the weather like?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <div class="field has-addons">
                            <!-- <div class="control is-expanded">
                                {{ form.name }}
                                <input class="input" type="text" placeholder="City Name" value="{{ form.name }}">
                            </div> -->
                            <div class="control">
                                <button class="button is-success">
                                    Add City
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for weather in weather_list %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ weather.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weather.temperature }}Â° F</span>
                                        <br> {{weather.description}}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
